### Advanced markdown



markdown_extensions:

  ## Table of contents

  - toc:
      permalink: ⚓︎
      permalink_title: Link to this specific section

  ## Admonitions
  - admonition
  - pymdownx.details
  - pymdownx.superfences

  ## Annotations and grids

  - attr_list
  - md_in_html

  ## Code blocks

  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets

  ## Content tabs

  - pymdownx.tabbed:
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower

  ## Tables

  - tables

  ## Footnotes

  - footnotes

  ## Emojis

  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

  ## Formatting

  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

  ## Lists

  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

  ## Tooltips
  - abbr




